<source>
  @type tail
  path /var/log/dummy_ltsv.txt
  format ltsv
  tag rdb.*
</source>

<match rdb.**>
  @type sql
  host sink-rdb
  port 5432
  database dummy_sink
  adapter postgresql
  username root
  password postgres
  remove_tag_prefix rdb

  <table>
    table dummy_ltsv
    column_mapping 'index:id,number:number'
  </table>
</match>
