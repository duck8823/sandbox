<source>
  @type tail
  path /var/log/dummy_ltsv.txt
  format ltsv
  tag rdb.*
</source>

<match **>
  @type sql
  host sink-rdb
  port 5432
  database dummy_database
  adapter postgresql
  username root
  password postgres
  remove_tag_prefix rdb

  <table>
    table dummy_table
    column_mapping 'index:id,number'
  </table>
</match>
