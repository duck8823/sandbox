<source>
  @type s3

  aws_key_id dummy
  aws_sec_key dummy
  s3_bucket my-bucket

  s3_region ap-northeast-1
  s3_endpoint http://localstack:4572
  sqs_endpoint http://localstack:4576
  force_path_style true

  store_as text

  <parse>
    @type ltsv
  </parse>
  <sqs>
    queue_name my-queue
  </sqs>
</source>

<match **>
  @type stdout
</match>

