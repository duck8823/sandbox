<source>
  @type s3

  aws_key_id dummy
  aws_sec_key dummy
  s3_bucket my-bucket

  s3_region ap-northeast-1

  store_as text

  <parse>
    @type ltsv
  </parse>
  <sqs>
    queue_name my-queue
  </sqs>
</source>

<match **>
  @type sql
  host sink-rdb
  port 5432
  database dummy_database
  adapter postgresql
  username root
  password postgres
  remove_tag_prefix rdb

  <table>
    table dummy_table
    column_mapping 'index:id,number'
  </table>
</match>
