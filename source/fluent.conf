<source>
  @type tail
  path /var/log/dummy_ltsv.txt
  format ltsv
  tag log.*
</source>

<match **>
    @type s3

    aws_key_id dummy
    aws_sec_key dummy
    s3_bucket my-bucket

    # s3_region ap-northeast-1
    s3_endpoint http://localstack:4572
    force_path_style true # for localstack

    time_slice_format %Y%m%d%H%M

    store_as text
    s3_object_key_format %{path}%{time_slice}_%{index}.log

    <buffer tag,time>
      @type file
      path /fluentd/buffer # for docker
      timekey 60
      timekey_wait 60
      chunk_limit_size 256m
    </buffer>

    <format>
      @type ltsv
    </format>

    @log_level debug
</match>
