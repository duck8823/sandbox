version: '2'
services:
  source-dummy_ltsv:
    build:
      context: ./source
    volumes:
    - log:/var/log
    networks:
    - source
  source-fluentd:
    image: fluent/fluentd:latest
    environment:
    - 'FLUENTD_CONF=fluent.conf'
    volumes:
    - ./source/fluent.conf:/fluentd/etc/fluent.conf:ro
    - log:/var/log
    networks:
    - source

volumes:
  log:
    driver: local

networks:
  source:
  sink:
